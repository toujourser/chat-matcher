<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈöèÊú∫ÂåπÈÖçËÅäÂ§©ÂÆ§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 700px;
            min-height: 900px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        /* ÂåπÈÖçÈ°µÈù¢Ê†∑Âºè */
        .match-page {
            text-align: center;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .match-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .match-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .match-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 500;
        }

        .status.matching {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.failed {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #1976d2;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ËÅäÂ§©È°µÈù¢Ê†∑Âºè */
        .chat-page {
            display: none;
            height: 800px;
            flex-direction: column;
        }

        .chat-page.show {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px 12px 0 0;
            margin: -2rem -2rem 0 -2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info h3 {
            margin-bottom: 0.25rem;
        }

        .chat-info p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .leave-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .leave-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            margin: 1rem 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: #f5f5f5;
            color: #333;
            margin-right: auto;
        }

        .message.image {
            padding: 0.5rem;
            background: transparent;
        }

        .message.image.own {
            background: transparent;
        }

        .message.image.other {
            background: transparent;
        }

        .message img {
            max-width: 250px;
            max-height: 250px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .message img:hover {
            transform: scale(1.05);
        }

        .image-preview {
            display: none;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 12px;
            margin-bottom: 1rem;
            position: relative;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .image-preview .preview-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .preview-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .preview-send {
            background: #4caf50;
            color: white;
        }

        .preview-send:hover {
            background: #45a049;
        }

        .preview-cancel {
            background: #f44336;
            color: white;
        }

        .preview-cancel:hover {
            background: #da190b;
        }

        .message-input-group {
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
        }

        .image-btn {
            padding: 0.75rem;
            background: #f5f5f5;
            color: #667eea;
            border: 2px solid #e1e5e9;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1rem;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        .hidden-file-input {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo -->
    <div class="logo">
        <h1>üí¨ ËÅäÂ§©ÂÆ§</h1>
        <p>ÈöèÊú∫ÂåπÈÖçÔºåÁïÖËÅäÊó†Èôê</p>
    </div>

    <!-- ÂåπÈÖçÈ°µÈù¢ -->
    <div id="matchPage" class="match-page">
        <div class="input-group">
            <label for="username">Áî®Êà∑Âêç</label>
            <input type="text" id="username" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÁî®Êà∑Âêç" maxlength="20">
        </div>

        <button id="matchBtn" class="match-btn">ÂºÄÂßãÂåπÈÖç</button>

        <div id="status" class="status hidden"></div>
    </div>

    <!-- ËÅäÂ§©È°µÈù¢ -->
    <div id="chatPage" class="chat-page">
        <div class="chat-header">
            <div class="chat-info">
                <h3 id="chatTitle">ËÅäÂ§©‰∏≠...</h3>
                <p id="partnerInfo">Ê≠£Âú®ËøûÊé•...</p>
            </div>
            <button id="leaveBtn" class="leave-btn">Á¶ªÂºÄ</button>
        </div>

        <div id="messages" class="messages"></div>

        <div id="imagePreview" class="image-preview">
            <img id="previewImg" src="" alt="ÂõæÁâáÈ¢ÑËßà">
            <div class="preview-actions">
                <button id="sendImageBtn" class="preview-btn preview-send">ÂèëÈÄÅÂõæÁâá</button>
                <button id="cancelImageBtn" class="preview-btn preview-cancel">ÂèñÊ∂à</button>
            </div>
        </div>

        <div class="message-input-group">
            <input type="file" id="imageInput" class="hidden-file-input" accept="image/*">
            <button id="imageBtn" class="image-btn" title="ÂèëÈÄÅÂõæÁâá">üì∑</button>
            <input type="text" id="messageInput" class="message-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." maxlength="500">
            <button id="sendBtn" class="send-btn">ÂèëÈÄÅ</button>
        </div>
    </div>
</div>

<script>
    const backendUrl = 'http://localhost:9093';
    const websocketUrl = 'ws://localhost:9093';

    class ChatRoom {
        constructor() {
            this.currentUserId = '';
            this.currentRoomId = '';
            this.currentPartnerId = '';
            this.websocket = null;
            this.isMatching = false;
            this.matchInterval = null;
            this.selectedImageFile = null;

            this.initElements();
            this.bindEvents();
        }

        initElements() {
            // ÂåπÈÖçÈ°µÈù¢ÂÖÉÁ¥†
            this.matchPage = document.getElementById('matchPage');
            this.usernameInput = document.getElementById('username');
            this.matchBtn = document.getElementById('matchBtn');
            this.statusDiv = document.getElementById('status');

            // ËÅäÂ§©È°µÈù¢ÂÖÉÁ¥†
            this.chatPage = document.getElementById('chatPage');
            this.chatTitle = document.getElementById('chatTitle');
            this.partnerInfo = document.getElementById('partnerInfo');
            this.messagesDiv = document.getElementById('messages');
            this.messageInput = document.getElementById('messageInput');
            this.sendBtn = document.getElementById('sendBtn');
            this.leaveBtn = document.getElementById('leaveBtn');

            // ÂõæÁâáÁõ∏ÂÖ≥ÂÖÉÁ¥†
            this.imageBtn = document.getElementById('imageBtn');
            this.imageInput = document.getElementById('imageInput');
            this.imagePreview = document.getElementById('imagePreview');
            this.previewImg = document.getElementById('previewImg');
            this.sendImageBtn = document.getElementById('sendImageBtn');
            this.cancelImageBtn = document.getElementById('cancelImageBtn');
        }

        bindEvents() {
            this.matchBtn.addEventListener('click', () => this.startMatching());
            this.sendBtn.addEventListener('click', () => this.sendMessage());
            this.leaveBtn.addEventListener('click', () => this.leaveChat());

            // ÂõæÁâáÁõ∏ÂÖ≥‰∫ã‰ª∂
            this.imageBtn.addEventListener('click', () => this.imageInput.click());
            this.imageInput.addEventListener('change', (e) => this.handleImageSelect(e));
            this.sendImageBtn.addEventListener('click', () => this.sendImage());
            this.cancelImageBtn.addEventListener('click', () => this.cancelImage());

            // ÂõûËΩ¶ÂèëÈÄÅÊ∂àÊÅØ
            this.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    this.sendMessage();
                }
            });

            // Áî®Êà∑ÂêçËæìÂÖ•ÂõûËΩ¶ÂºÄÂßãÂåπÈÖç
            this.usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    this.startMatching();
                }
            });
        }

        showStatus(message, type = 'matching') {
            this.statusDiv.className = `status ${type}`;
            this.statusDiv.innerHTML = type === 'matching'
                ? `<div class="loading"></div>${message}`
                : message;
            this.statusDiv.classList.remove('hidden');
        }

        hideStatus() {
            this.statusDiv.classList.add('hidden');
        }

        async startMatching() {
            const username = this.usernameInput.value.trim();
            if (!username) {
                alert('ËØ∑ËæìÂÖ•Áî®Êà∑Âêç');
                return;
            }

            if (this.isMatching) return;

            this.currentUserId = username;
            this.isMatching = true;
            this.matchBtn.disabled = true;
            this.matchBtn.textContent = 'ÂåπÈÖç‰∏≠...';

            await this.attemptMatch();
        }

        async attemptMatch() {
            this.showStatus('Ê≠£Âú®ÂØªÊâæËÅäÂ§©‰ºô‰º¥...');

            try {
                const response = await fetch(`${backendUrl}/api/match`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: this.currentUserId
                    })
                });

                const data = await response.json();

                if (data.matched) {
                    // ÂåπÈÖçÊàêÂäü
                    this.currentRoomId = data.room_id;
                    this.currentPartnerId = data.partner_id;
                    this.hideStatus();
                    this.enterChatRoom();
                } else {
                    // ÂåπÈÖçÂ§±Ë¥•Ôºå5ÁßíÂêéÈáçËØï
                    // this.showStatus('ÊöÇÊó∂Ê≤°ÊúâÊâæÂà∞ËÅäÂ§©‰ºô‰º¥Ôºå5ÁßíÂêéÈáçÊñ∞ÂåπÈÖç...', 'failed');
                    this.matchInterval = setTimeout(() => {
                        if (this.isMatching) {
                            this.attemptMatch();
                        }
                    }, 5000);
                }
            } catch (error) {
                console.error('ÂåπÈÖçËØ∑Ê±ÇÂ§±Ë¥•:', error);
                this.showStatus('ÁΩëÁªúÈîôËØØÔºå5ÁßíÂêéÈáçÊñ∞ÂåπÈÖç...', 'failed');
                this.matchInterval = setTimeout(() => {
                    if (this.isMatching) {
                        this.attemptMatch();
                    }
                }, 5000);
            }
        }

        enterChatRoom() {
            // ÈöêËóèÂåπÈÖçÈ°µÈù¢ÔºåÊòæÁ§∫ËÅäÂ§©È°µÈù¢
            this.matchPage.classList.add('hidden');
            this.chatPage.classList.add('show');

            // Êõ¥Êñ∞ËÅäÂ§©ÁïåÈù¢‰ø°ÊÅØ
            this.chatTitle.textContent = `ÊàøÈó¥: ${this.currentRoomId}`;
            this.partnerInfo.textContent = `ÂØπÊñπ: ${this.currentPartnerId}`;

            // Âª∫Á´ãWebSocketËøûÊé•
            this.connectWebSocket();

            // ËÅöÁÑ¶Âà∞Ê∂àÊÅØËæìÂÖ•Ê°Ü
            this.messageInput.focus();
        }

        connectWebSocket() {
            const wsUrl = `${websocketUrl}/api/ws?room=${this.currentRoomId}&user=${this.currentUserId}`;

            try {
                this.websocket = new WebSocket(wsUrl);

                this.websocket.onopen = () => {
                    console.log('WebSocketËøûÊé•Â∑≤Âª∫Á´ã');
                    this.addSystemMessage('Â∑≤ËøûÊé•Âà∞ËÅäÂ§©ÂÆ§ÔºåÂºÄÂßãËÅäÂ§©ÂêßÔºÅ');
                };

                this.websocket.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        if (message.type === 'image') {
                            this.addImageMessage(message.content, message.from, message.from !== this.currentUserId);
                        } else {
                            this.addMessage(message.content, message.from, message.from !== this.currentUserId);
                        }
                    } catch (error) {
                        console.error('Ëß£ÊûêÊ∂àÊÅØÂ§±Ë¥•:', error);
                    }
                };

                this.websocket.onclose = () => {
                    console.log('WebSocketËøûÊé•Â∑≤ÂÖ≥Èó≠');
                    this.addSystemMessage('ËøûÊé•Â∑≤Êñ≠ÂºÄ');
                };

                this.websocket.onerror = (error) => {
                    console.error('WebSocketÈîôËØØ:', error);
                    this.addSystemMessage('ËøûÊé•ÈîôËØØÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                };
            } catch (error) {
                console.error('WebSocketËøûÊé•Â§±Ë¥•:', error);
                this.addSystemMessage('Êó†Ê≥ïËøûÊé•Âà∞ËÅäÂ§©ÊúçÂä°Âô®');
            }
        }

        sendMessage() {
            const content = this.messageInput.value.trim();
            if (!content || !this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                return;
            }

            const message = {
                from: this.currentUserId,
                content: content,
                type: 'text'
            };

            try {
                this.websocket.send(JSON.stringify(message));
                this.addMessage(content, this.currentUserId, false);
                this.messageInput.value = '';
            } catch (error) {
                console.error('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•:', error);
                this.addSystemMessage('Ê∂àÊÅØÂèëÈÄÅÂ§±Ë¥•');
            }
        }

        handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // È™åËØÅÊñá‰ª∂Á±ªÂûã
            if (!file.type.startsWith('image/')) {
                alert('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂');
                return;
            }

            // È™åËØÅÊñá‰ª∂Â§ßÂ∞èÔºàÈôêÂà∂‰∏∫5MBÔºâ
            if (file.size > 50 * 1024 * 1024) {
                alert('ÂõæÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖËøá5MB');
                return;
            }

            this.selectedImageFile = file;

            // ÊòæÁ§∫È¢ÑËßà
            const reader = new FileReader();
            reader.onload = (e) => {
                this.previewImg.src = e.target.result;
                this.imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        sendImage() {
            if (!this.selectedImageFile || !this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const message = {
                    from: this.currentUserId,
                    content: e.target.result, // base64 ÂõæÁâáÊï∞ÊçÆ
                    type: 'image'
                };

                try {
                    this.websocket.send(JSON.stringify(message));
                    this.addImageMessage(e.target.result, this.currentUserId, false);
                    this.cancelImage();
                } catch (error) {
                    console.error('ÂèëÈÄÅÂõæÁâáÂ§±Ë¥•:', error);
                    this.addSystemMessage('ÂõæÁâáÂèëÈÄÅÂ§±Ë¥•');
                }
            };
            reader.readAsDataURL(this.selectedImageFile);
        }

        cancelImage() {
            this.selectedImageFile = null;
            this.previewImg.src = '';
            this.imagePreview.style.display = 'none';
            this.imageInput.value = '';
        }

        addMessage(content, from, isOther) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOther ? 'other' : 'own'}`;
            messageDiv.textContent = content;

            this.messagesDiv.appendChild(messageDiv);
            this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
        }

        addImageMessage(imageSrc, from, isOther) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message image ${isOther ? 'other' : 'own'}`;

            const img = document.createElement('img');
            img.src = imageSrc;
            img.alt = 'ÂõæÁâáÊ∂àÊÅØ';
            img.onclick = () => this.showImageModal(imageSrc);

            messageDiv.appendChild(img);
            this.messagesDiv.appendChild(messageDiv);
            this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
        }

        showImageModal(imageSrc) {
            // ÂàõÂª∫Ê®°ÊÄÅÊ°ÜÊòæÁ§∫Â§ßÂõæ
            const modal = document.createElement('div');
            modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                    cursor: pointer;
                `;

            const img = document.createElement('img');
            img.src = imageSrc;
            img.style.cssText = `
                    max-width: 90%;
                    max-height: 90%;
                    border-radius: 8px;
                `;

            modal.appendChild(img);
            document.body.appendChild(modal);

            // ÁÇπÂáªÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            modal.onclick = () => {
                document.body.removeChild(modal);
            };
        }

        addSystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = 'text-align: center; color: #666; font-size: 0.9rem; margin: 1rem 0; padding: 0.5rem; background: #f9f9f9; border-radius: 12px;';
            messageDiv.textContent = content;

            this.messagesDiv.appendChild(messageDiv);
            this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
        }

        leaveChat() {
            if (confirm('Á°ÆÂÆöË¶ÅÁ¶ªÂºÄËÅäÂ§©ÂÆ§ÂêóÔºü')) {
                this.cleanup();
                this.resetToMatchPage();
            }
        }

        cleanup() {
            // Ê∏ÖÁêÜWebSocketËøûÊé•
            if (this.websocket) {
                this.websocket.close();
                this.websocket = null;
            }

            // Ê∏ÖÁêÜÂåπÈÖçÂÆöÊó∂Âô®
            if (this.matchInterval) {
                clearTimeout(this.matchInterval);
                this.matchInterval = null;
            }

            // ÈáçÁΩÆÁä∂ÊÄÅ
            this.isMatching = false;
            this.currentRoomId = '';
            this.currentPartnerId = '';
        }

        resetToMatchPage() {
            // ÊòæÁ§∫ÂåπÈÖçÈ°µÈù¢ÔºåÈöêËóèËÅäÂ§©È°µÈù¢
            this.chatPage.classList.remove('show');
            this.matchPage.classList.remove('hidden');

            // ÈáçÁΩÆÊåâÈíÆÁä∂ÊÄÅ
            this.matchBtn.disabled = false;
